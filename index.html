<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<script src="./js/echarts.min.js"></script>

<body>
    <div class="wrap">
        <div class="waiting_install mar15colorwhite  box_shadow">
            <div class="waiting_install_top  bor">
                <div class="title ">Echarts (1000个)</div>
                <div class="contain ">
                    <ul>
                        <li class="inline-block active">0-36期</li>
                        <li class="inline-block active">37-72期</li>
                        <li class="inline-block active">72期以上</li>
                        <li class="slider"></li>
                    </ul>
                </div>
            </div>
            <div class="waiting_install_bottom ">
                <div id="waiting_install0" style="width: 33.333%;height:300px;"></div>
                <div id="waiting_install37" style="width: 33.333%;height:300px;"></div>
                <div id="waiting_install72" style="width: 33.333%;height:300px;"></div>
            </div>
        </div>
        <div class="charge mar15colorwhite box_shadow padd">
            <div class="waiting_install_top  bor">
                <div class="title charge_title">Echarts (1000个)</div>
                <div class="contain ">
                    <ul>
                        <li class="inline-block charge_acitve">0-36期</li>
                        <li class="inline-block charge_acitve">37-72期</li>
                        <li class="inline-block charge_acitve">72期以上</li>
                        <li class="inline-block  charge_slider"></li>
                    </ul>
                </div>
            </div>
            <div class=" charge_bottom">
                <div id="charge_bottom0" style="width: 33.333%;height:300px;"></div>
                <div id="charge_bottom37" style="width: 33.333%;height:300px;"></div>
                <div id="charge_bottom72" style="width: 33.333%;height:300px;"></div>
            </div>
        </div>
        <div class="waiting_cycle mar15colorwhite box_shadow padd">
            <div class="waiting_install_top  bor">
                <div class="title charge_title waiting_cycle_title">Echarts (1000个)</div>
                <div class="contain ">
                    <ul>
                        <li class="inline-block waiting_cycle_acitve">0-36期</li>
                        <li class="inline-block waiting_cycle_acitve">37-72期</li>
                        <li class="inline-block waiting_cycle_acitve">72期以上</li>
                        <li class="inline-block waiting_cycle_slider"></li>
                    </ul>
                </div>
            </div>
            <div class=" waiting_cycle_bottom">
                <div id="waiting_cycle_bottom0" style="width: 33.333%;height:300px;"></div>
                <div id="waiting_cycle_bottom37" style="width: 33.333%;height:300px;"></div>
                <div id="waiting_cycle_bottom72" style="width: 33.333%;height:300px;"></div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
